<html>
  <head>
    <title>XML Diff</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/xmlNode.js"></script>
    <script src="js/xmlNode.uidDiff.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <button type="button" id="diff">Diff</button>
    <div class="top">
      <textarea id="old" class="left" contenteditable=true></textarea>
      <textarea id="new" class="right" contenteditable=true></textarea>
    </div>
    <div class="bottom">
      <textarea id="schema" class="left"></textarea>
      <pre id="output" class="right"></pre>
    </div>
  </body>
</html>
